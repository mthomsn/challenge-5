<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- TIME BLOCKS -->
      <div class="row w-100"> 
        <div class="hour col-2">0900</div>
        <textarea class="col-8" id="0900"></textarea>
        <div class="col-2 saveBtn">
          <i>❐</i>
        </div>
      </div>

      <div class="row w-100"> 
        <div class="hour col-2">1000</div>
        <textarea class="col-8" id="1000"></textarea>
        <div class="col-2 saveBtn">
          <i>❐</i>
        </div>
      </div>

      <div class="row w-100"> 
        <div class="hour col-2">1100</div>
        <textarea class="col-8" id="1100"></textarea>
        <div class="col-2 saveBtn">
          <i>❐</i>
        </div>
      </div>

      <div class="row w-100"> 
        <div class="hour col-2">1200</div>
        <textarea class="col-8" id="1200"></textarea>
        <div class="col-2 saveBtn">
          <i>❐</i>
        </div>
      </div>

      <div class="row w-100"> 
        <div class="hour col-2">1300</div>
        <textarea class="col-8" id="1300"></textarea>
        <div class="col-2 saveBtn">
          <i>❐</i>
        </div>
      </div>

      <div class="row w-100"> 
        <div class="hour col-2">1400</div>
        <textarea class="col-8" id="1400"></textarea>
        <div class="col-2 saveBtn">
          <i>❐</i>
        </div>
      </div>

      <div class="row w-100"> 
        <div class="hour col-2">1500</div>
        <textarea class="col-8" id="1500"></textarea>
        <div class="col-2 saveBtn">
          <i>❐</i>
        </div>
      </div>

      <div class="row w-100"> 
        <div class="hour col-2">1600</div>
        <textarea class="col-8" id="1600"></textarea>
        <div class="col-2 saveBtn">
          <i>❐</i>
        </div>
      </div>

      <div class="row w-100"> 
        <div class="hour col-2">1700</div>
        <textarea class="col-8" id="1700"></textarea>
        <div class="col-2 saveBtn">
          <i>❐</i>
        </div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>

</html>
